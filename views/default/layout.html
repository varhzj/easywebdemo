<!DOCTYPE html>
{{define "layout"}}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO easy web demo</title>
    <meta name="robots" content="all">
    <link href="/static/themes/default/css/style.css" rel="stylesheet" type="text/css"/>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <!--<script type="text/javascript" src="http://assets.changyan.sohu.com/upload/plugins/plugins.count.js"></script>-->
</head>

<body>
<!-- container -->
<div class="container">
    <!-- left-col -->
    <div class="left-col">
        <!-- intrude-less -->
        <div class="intrude-less">
            <header id="header" class="inner">
                <div class="profilepic">
                    <script src="/static/themes/default/js/md5.js"></script>
                    <script type="text/javascript">
						document.write("<img src='https://avatars3.githubusercontent.com/u/8966606?v=3&s=460' alt='Profile Picture' style='width: 160px;' />");
					</script>
                </div>
                <h1><a href="/">EasyBlog</a></h1>
                <p class="subtitle">EasyBlog演示</p>
                <nav id="main-nav">
                    <ul class="main-navigation">
                        <li><a href="/">博客</a></li>
                        <!--<li><a href="/archives">文章列表</a></li>
                        <li><a href="/about">关于我</a></li>
                        <li><a href="/links">相关链接</a></li>-->
                    </ul>
                </nav>
                <nav id="sub-nav">
                    <div class="social">
                        <a class="weibo" href="http://www.weibo.com/2670942140" title="Weibo">Weibo</a>
                        <a class="facebook" href="#" title="Facebook">Facebook</a>
                        <a class="twitter" href="#" title="Twitter">Twitter</a>
                        <a class="github" href="https://github.com/varhzj" title="GitHub">GitHub</a>
                    </div>
                </nav>

            </header>
        </div>
        <!--/intrude-less-->
    </div>
    <!-- /left-col -->

    <!-- mid-col -->
    <div class="mid-col">
        <!-- mid-col-container -->
        <div class="mid-col-container">
            <div id="content" class="inner">
                {{template "content" .}}
            </div>
        </div>
        <footer id="footer" class="inner">
            <p>Copyright &copy; 2013-2016 Design credit: <a href="http://shashankmehta.in/archive/2012/greyshade.html">Shashank
                Mehta</a>
        </footer>
        <script src="/static/themes/default/js/slash.js"></script>
    </div>
    <!-- /mid-col -->
</div>

</body>
</html>
{{end}}
